<html>
    <head>
        <title>Car chooser-Sign up</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js"></script>
    </head>
    
    <body class="text-center">
        <div>
            <form class="form-signin" method="POST" name="form_registrazione" onSubmit="return validaForm()">
                <br><br><br><br><br>
                <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
                <input type="text" name="name" class="form-control" placeholder="Name" required autofocus/><br>
                <input type="text" name="surname" class="form-control" placeholder="Surname" required autofocus/><br>
                <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus/><br>
                <input type="password" name="inputPassword" class="form-control" placeholder="Password" required/><br>
                <input type="password" name="controllaPassword" class="form-control"placeholder="Confirm password" required><br>
                <button class="btn btn-lg btn-danger btn-block" type="submit" name = "registrationButton" >Sign up</button> 
            </form>
       </div>
    </body>
</html>
